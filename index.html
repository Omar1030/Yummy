<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The best place for your stomach">
        <title>Yummy</title>

        <!-- ===== Normalize CSS ===== -->
        <link rel="stylesheet" href="CSS/normalize.css">

        <!-- ===== Fontawesome ===== -->
        <link rel="stylesheet" href="CSS/all.min.css">

        <!-- ===== Google Fonts ===== -->

        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

        <!-- Amatic Sc -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        
                
        <!-- ===== Main CSS ===== -->
        <link rel="stylesheet" href="CSS/style.css">

    </head>
    <body>
        <!-- ===== Start Header ===== -->
        <header id="header">
            <div id="brand-name">Yummy</div>
            <nav id="nav-header">
                <ul id="nav-header-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#menu" class="nav-link">Menu</a></li>
                    <li><a href="#events" class="nav-link">Events</a></li>
                    <li><a href="#chefs" class="nav-link">Chefs</a></li>
                    <li><a href="#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="header-btn main-btn">Book a Table</button>
            <div id="nav-icon"><i class="fa-solid fa-bars"></i></div>
        </header>
        <!-- ===== End Header ===== -->

        <!-- ===== Start Hero ===== -->

        <section id="hero">
            <article id="info">
                <h1 id="headline">Enjoy Your Healthy Delicious Food</h1>
                <p id="subheadline">Sed autem laudantium dolores. Voluptatem itaque ea consequatur eveniet. Eum quas beatae cumque eum quaerat.</p>
                <fieldset id="controls">
                    <button class="main-btn">Book a Table</button>
                    <div id="watch-btn">
                        <i class="fa-regular fa-circle-play me-2 ms-4"></i>
                        <span>Watch Video</span>
                    </div>
                </fieldset>
            </article>
            <figure id="hero-img">
                <img src="imgs/hero-img.png" alt="hero-img" loading="lazy">
            </figure>
        </section>

        <!-- ===== End Hero ===== -->
    </body>
</html>
